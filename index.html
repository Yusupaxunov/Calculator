<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="main">
            <div class="calculator">
                <div class="top">
                    <input type="text" placeholder="0" id="ekran" disabled>
                </div>
                <div class="btns">
                    <div class="rows">
                        <button onclick="del()" style="background-color: rgb(202, 4, 4);" id="Clear">C</button>
                        <button onclick="Clear()" id="Allc" 
                        style="background-color: rgb(202, 4, 4);"
                        >AC</button>
                        <button onclick="Ishla('*')" id="methods" 
                        style="background-color: #535353;"
                        >*</button>
                        <button onclick="Ishla('/')" id="methods" 
                        style="background-color: #535353;"
                        >/</button>
                    </div>
                    <div class="rows">
                        <button onclick="Ishla(7)" id="btn">7</button>
                        <button onclick="Ishla(8)" id="btn">8</button>
                        <button onclick="Ishla(9)" id="btn">9</button>
                        <button onclick="Ishla('+')" id="methods" style="background-color: #535353;" >+</button>
                    </div>
                    <div class="rows">
                        <button onclick="Ishla(4)" id="btn">4</button>
                        <button onclick="Ishla(5)" id="btn">5</button>
                        <button onclick="Ishla(6)" id="btn">6</button>
                        <button onclick="Ishla('-')" id="methods" style="background-color: #535353;" >-</button>
                    </div>
                    <div class="rows">
                        <button onclick="Ishla(1)" id="btn">1</button>
                        <button onclick="Ishla(2)" id="btn">2</button>
                        <button onclick="Ishla(3)" id="btn">3</button>
    
                    </div>
                    <div class="rows">
    
                        <button onclick="Ishla(0)" class="zero" id="btn">0</button>
                        <button onclick="Ishla('.')" id="btn-dot btn">.</button>
                        <button onclick="Teng()" id="btn-equals " class="equals" style="background-color: #535353;" >=</button>
    
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
